<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Redirecting to RankWit AI</title>
    <meta http-equiv="refresh" content="0; url=https://www.rankwit.ai/">
    <link rel="canonical" href="https://www.rankwit.ai/">
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .redirect-link {
            display: inline-block;
            background: #1a1a1a;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            border: 1px solid #333333;
            transition: all 0.3s ease;
        }
        
        .redirect-link:hover {
            background: #2a2a2a;
            transform: translateY(-2px);
            border-color: #444444;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333333;
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .countdown {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AI Finds You</div>
        <div class="spinner"></div>
        <div class="message">
            Page not found. Redirecting you to RankWit AI...
        </div>
        <a href="https://www.rankwit.ai/" class="redirect-link">
            Click here if you're not redirected automatically
        </a>
        <div class="countdown">
            Redirecting immediately...
        </div>
    </div>
    
    <script>
        // Immediate fallback redirect
        setTimeout(function() {
            window.location.href = 'https://www.rankwit.ai/';
        }, 100);
        
        // Immediate redirect message
        const countdownElement = document.querySelector('.countdown');
        countdownElement.textContent = 'Redirecting immediately...';
    </script>
</body>
</html>
